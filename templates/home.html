<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="google-site-verification" content="UmWwsQLUuTnrgZi4Qb6DT83sX5pPM_8KymX5GKQhLWU" />

  <meta name="description" content="{{DESC}}" />
  <link rel="canonical" href="{{CANONICAL}}" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<header class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="./"><span class="logo" aria-hidden="true"></span><span>{{SITE_NAME}}</span></a>
    <nav class="nav" aria-label="Site">
      <a href="./">首頁</a>
      <a href="./about/">關於</a>
      <a href="./tags/">標籤</a>
      <a href="./categories/">分類</a>
      <a href="./rss.xml">RSS</a>
    </nav>
    <div class="actions">
      <span class="kbd">/ 搜尋</span>
      <button class="iconbtn" type="button" onclick="toggleTheme()" aria-label="Toggle theme"><span id="themeIcon">🌙</span></button>
    </div>
  </div>
</header>

<main class="container">
  <section class="hero">
    <div class="panel hero-main">
      <div class="hero-content">
        <h1>{{TAGLINE}}</h1>
        <p class="sub">{{DESC}}</p>
        <div class="hero-cta">
          <a class="btn primary" href="./post/{{FIRST_SLUG}}/">🚀 先看最新文章</a>
          <a class="btn" href="./about/">✨ 如何寫才會紅</a>
        </div>
        <div class="pills">
          <span class="pill">站內搜尋</span>
          <span class="pill">標籤/分類</span>
          <span class="pill">自動 RSS / Sitemap</span>
          <span class="pill">GitHub Actions 自動部署</span>
          <span class="pill">深淺色</span>
        </div>
      </div>
    </div>
    <div class="panel hero-side">
      <div class="metric"><span class="mini">寫作方法</span><b>解題卡</b></div>
      <div class="metric"><span class="mini">結構</span><b>問題→原因→解法</b></div>
      <div class="metric"><span class="mini">目標</span><b>長期搜尋流量</b></div>
      <div class="mini" style="margin-top:10px">提示：按 <span class="kbd">/</span> 直接搜尋</div>
    </div>
  </section>

  <section class="toolbar">
    <div class="input" role="search">
      <span style="opacity:.75">🔎</span>
      <input id="searchInput" placeholder="搜尋：whitelabel、maven、module、npm..." />
    </div>
    <select class="select" id="categorySelect" aria-label="Category"></select>
    <div id="tagChips" style="display:flex; gap:8px; flex-wrap:wrap"></div>
    <span class="mini">結果：<b id="resultCount">0</b></span>
  </section>

  <section class="grid" id="postGrid" aria-label="Posts"></section>

  <script id="DATA_POSTS" type="application/json">{{POSTS_JSON}}</script>
  <script id="DATA_TAGS" type="application/json">{{TAGS_JSON}}</script>
  <script id="DATA_CATS" type="application/json">{{CATS_JSON}}</script>
</main>

<footer class="footer">
  <div class="container footer-inner">
    <span class="mini">© 2026 {{SITE_NAME}} · 自動化專業版</span>
    <span class="mini">RSS: /rss.xml · Sitemap: /sitemap.xml</span>
  </div>
</footer>

<script src="./assets/js/app.js"></script>
{{THEME}}
</body>
</html>
